<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALLAssess</title>
    <!-- PDF.js library for PDF text extraction -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root {
            --accent-blue: #1a237e; /* Dark blue */
            --accent-orange: #bf360c; /* Very dark orange */
            --text-color: #000000; /* Black text */
            --bg-color: #ffffff; /* White background */
            --border-color: #e0e0e0;
            --light-bg: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.8rem;
            color: var(--accent-blue);
            margin-bottom: 0.5rem;
        }
        
        .caption {
            color: var(--accent-orange);
            font-style: italic;
        }
        
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
            padding: 1rem;
            gap: 1rem;
        }
        
        .rubric-section {
            width: 300px;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--light-bg);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        
        .rubric-title {
            font-size: 1.1rem;
            color: var(--accent-blue);
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .rubric-select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: white;
            margin-bottom: 1rem;
            color: var(--text-color);
        }
        
        .rubric-details {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background-color: white;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background-color: white;
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            background-color: var(--light-bg);
            margin-left: auto;
            border: 1px solid var(--border-color);
        }
        
        .system-message {
            background-color: rgba(26, 35, 126, 0.05);
            border: 1px solid rgba(26, 35, 126, 0.2);
            margin-right: auto;
        }

        .error-message {
            background-color: rgba(191, 54, 12, 0.05);
            border: 1px solid rgba(191, 54, 12, 0.3);
            margin-right: auto;
        }
        
        .marking-message {
            background-color: rgba(26, 35, 126, 0.08);
            border: 1px solid rgba(26, 35, 126, 0.3);
            margin-right: auto;
        }
        
        .processing-message {
            background-color: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            margin-right: auto;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            color: #666;
        }
        
        .message-content {
            line-height: 1.5;
            white-space: pre-wrap;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            background-color: var(--light-bg);
            flex-shrink: 0;
        }
        
        .text-input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            resize: none;
            font-family: inherit;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label, .send-button {
            padding: 0.8rem 1.2rem;
            background-color: var(--accent-blue);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s;
            border: none;
            font-weight: 500;
        }
        
        .file-label:hover, .send-button:hover:not(:disabled) {
            background-color: #283593;
        }
        
        .download-button {
            padding: 0.8rem 1.2rem;
            background-color: var(--accent-orange);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s;
            border: none;
            font-weight: 500;
        }
        
        .download-button:hover:not(:disabled) {
            background-color: #d84315;
        }

        .send-button:disabled, .download-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .file-list {
            margin-bottom: 1rem;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            background-color: rgba(26, 35, 126, 0.05);
            border-radius: 4px;
            margin-bottom: 0.5rem;
            border: 1px solid rgba(26, 35, 126, 0.1);
        }
        
        .file-name {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }
        
        .file-actions {
            display: flex;
            gap: 8px;
        }
        
        .file-action {
            background: none;
            border: none;
            color: var(--accent-blue);
            cursor: pointer;
            font-size: 1.1rem;
        }
        
        .file-action:hover {
            color: #283593;
        }
        
        .marking-results {
            margin-top: 1rem;
            padding: 1rem;
            background-color: rgba(26, 35, 126, 0.05);
            border-radius: 4px;
            border: 1px solid rgba(26, 35, 126, 0.1);
        }
        
        .marking-criteria {
            margin-bottom: 1rem;
        }
        
        .criteria-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .criteria-name {
            flex: 1;
        }
        
        .criteria-score {
            font-weight: bold;
            color: var(--accent-blue);
        }
        
        .total-score {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 1.1rem;
            padding-top: 0.5rem;
            border-top: 1px solid rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .rubric-section {
                width: 100%;
                max-height: 200px;
            }
            
            .message {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ALLAssess</h1>
        <div class="caption">Let me help you assess.</div>
    </div>
    
    <div class="container">
        <div class="rubric-section">
            <div class="rubric-title">SELECT RUBRIC</div>
            
            <select class="rubric-select" id="rubric-select">
                <option value="">-- Choose a rubric --</option>
                <option value="rubric2">Assignment 2 Rubric</option>
                <option value="rubric3">Assignment 3 Rubric</option>
            </select>
            
            <div class="rubric-details" id="rubric-details">
                <!-- Rubric details will appear here -->
                <p>Please select a rubric to view its details.</p>
            </div>
        </div>
        
        <div class="chat-area">
            <div class="chat-messages" id="chat-container">
                <div class="message system-message">
                    <div class="message-header">
                        <span>ALLAssess</span>
                        <span>Just Now</span>
                    </div>
                    <div class="message-content">
                        Welcome to ALLAssess. I can help you assess your assignments. Please select a rubric and upload your assignment file to get started.
                    </div>
                </div>
            </div>
            
            <div class="file-list" id="file-list">
                <!-- Files will appear here when uploaded -->
            </div>
            
            <div class="input-area">
                <textarea class="text-input" id="user-input" placeholder="Type your message here..."></textarea>
                <input type="file" id="file-input" class="file-input" accept=".pdf,.doc,.docx,.ppt,.pptx,.txt">
                <label for="file-input" class="file-label">
                    <span>📎</span>
                </label>
                <button class="send-button" id="send-button">
                    <span>Send</span>
                </button>
                <button class="download-button" id="download-button" disabled>
                    <span>📥 PDF</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Set up PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        // --- Globals and DOM Elements ---
        const API_URL = '/api/chat'; // Your Vercel Edge Function endpoint
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');
        const sendButton = document.getElementById('send-button');
        const downloadButton = document.getElementById('download-button');
        const rubricSelect = document.getElementById('rubric-select');
        const rubricDetails = document.getElementById('rubric-details');

        let currentFile = null;
        let extractedText = null;
        let selectedRubricId = null;
        let isProcessing = false;

        // Rubric data
        const rubrics = {
            rubric2: {
                title: "Critical Reading Reflection (30 marks)",
                criteria: [
                    { name: "Introduction and thesis statement", maxMarks: 5 },
                    { name: "Summary and analysis of articles", maxMarks: 10 },
                    { name: "Synthesis and critical engagement", maxMarks: 10 },
                    { name: "Conclusion", maxMarks: 3 },
                    { name: "Referencing and formatting", maxMarks: 2 }
                ],
                requirements: [
                    "Word Count: 850-1000 words",
                    "Select TWO articles from your chosen theme",
                    "Harvard referencing style",
                    "Font: Arial/Times New Roman, size ≤12",
                    "Spacing: 1.5"
                ]
            },
            rubric3: {
                title: "Team Argumentation Presentation (30 marks)",
                criteria: [
                    { name: "Clarity and strength of argument", maxMarks: 8 },
                    { name: "Use of evidence from required texts", maxMarks: 6 },
                    { name: "Visual aid effectiveness", maxMarks: 5 },
                    { name: "Counterargument acknowledgement and rebuttal", maxMarks: 5 },
                    { name: "Team coordination and contribution", maxMarks: 4 },
                    { name: "Strong, concise conclusion", maxMarks: 2 }
                ],
                requirements: [
                    "8-10 minute presentation",
                    "Use articles from Assignment 2 as evidence",
                    "Include at least one visual (graph, chart, or diagram)",
                    "Acknowledge and refute one credible counterargument",
                    "Equal contribution from all team members"
                ]
            }
        };

        // --- Utility Functions ---

        function updateButtonStates() {
            sendButton.disabled = isProcessing || (!userInput.value.trim() && !currentFile);
            downloadButton.disabled = !currentFile;
        }

        function createMessageElement(type, sender = 'ALLAssess') {
            const now = new Date().toLocaleTimeString();
            const message = document.createElement('div');
            message.className = `message ${type}-message`;
            message.innerHTML = `
                <div class="message-header">
                    <span>${sender}</span>
                    <span>${now}</span>
                </div>
                <div class="message-content"></div>
            `;
            chatContainer.appendChild(message);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return message.querySelector('.message-content');
        }

        function createReportCardHTML(rubricDetails) {
            let totalScore = 0;
            let totalMax = 0;
            let criteriaHtml = '';

            rubricDetails.criteria.forEach(item => {
                // Mocking score assignment (replace with LLM structured output later)
                const mockScore = Math.min(item.maxMarks, Math.ceil(Math.random() * item.maxMarks * 0.9));
                totalScore += mockScore;
                totalMax += item.maxMarks;

                criteriaHtml += `
                    <div class="criteria-item">
                        <div class="criteria-name">${item.name}</div>
                        <div class="criteria-score">${mockScore}/${item.maxMarks}</div>
                    </div>
                `;
            });

            return `
                <div class="marking-results">
                    <h3>Assessment Results</h3>
                    <div class="marking-criteria">
                        ${criteriaHtml}
                    </div>
                    <div class="total-score">
                        <div>Total Score:</div>
                        <div class="criteria-score">${totalScore}/${totalMax}</div>
                    </div>
                </div>
            `;
        }

        // --- PDF Text Extraction Function ---
        async function extractTextFromPDF(file) {
            return new Promise((resolve, reject) => {
                const fileReader = new FileReader();
                
                fileReader.onload = async function() {
                    try {
                        const typedArray = new Uint8Array(this.result);
                        const pdf = await pdfjsLib.getDocument(typedArray).promise;
                        let fullText = '';
                        
                        // Extract text from each page
                        for (let i = 1; i <= pdf.numPages; i++) {
                            const page = await pdf.getPage(i);
                            const textContent = await page.getTextContent();
                            const pageText = textContent.items.map(item => item.str).join(' ');
                            fullText += pageText + '\n\n';
                        }
                        
                        resolve(fullText);
                    } catch (error) {
                        reject(new Error(`Failed to extract text from PDF: ${error.message}`));
                    }
                };
                
                fileReader.onerror = function() {
                    reject(new Error('Failed to read PDF file'));
                };
                
                fileReader.readAsArrayBuffer(file);
            });
        }

        // --- Rubric & File Handling ---

        rubricSelect.addEventListener('change', function() {
            selectedRubricId = this.value;
            
            if (selectedRubricId && rubrics[selectedRubricId]) {
                const rubric = rubrics[selectedRubricId];
                
                let html = `<h3>${rubric.title}</h3>`;
                
                html += `<h4>Criteria:</h4><ul>`;
                rubric.criteria.forEach(criteria => {
                    html += `<li>${criteria.name} (${criteria.maxMarks} marks)</li>`;
                });
                html += `</ul>`;
                
                html += `<h4>Requirements:</h4><ul>`;
                rubric.requirements.forEach(req => {
                    html += `<li>${req}</li>`;
                });
                html += `</ul>`;
                
                rubricDetails.innerHTML = html;
            } else {
                rubricDetails.innerHTML = '<p>Please select a rubric to view its details.</p>';
            }
            
            updateButtonStates();
        });

        fileInput.addEventListener('change', async function() {
            if (this.files.length > 0) {
                fileList.innerHTML = '';
                const file = this.files[0];
                currentFile = file;

                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-name">
                        <span>📄</span>
                        <span>${file.name}</span>
                    </div>
                    <div class="file-actions">
                        <button class="file-action" title="Remove">🗑️</button>
                    </div>
                `;
                fileList.appendChild(fileItem);
                
                // Add user message for uploaded file
                const userMessageContent = createMessageElement('user', 'You');
                userMessageContent.innerHTML = `Uploaded file: <strong>${file.name}</strong>`;
                
                // Show processing message for PDF files
                if (file.type === 'application/pdf' || file.name.toLowerCase().endsWith('.pdf')) {
                    const processingMessage = createMessageElement('processing');
                    processingMessage.textContent = 'Extracting text from PDF...';
                    
                    try {
                        extractedText = await extractTextFromPDF(file);
                        processingMessage.textContent = `Successfully extracted text from PDF (${extractedText.length} characters)`;
                        
                        // Show a preview of the extracted text
                        const previewMessage = createMessageElement('system');
                        const previewText = extractedText.length > 500 
                            ? extractedText.substring(0, 500) + '...' 
                            : extractedText;
                        previewMessage.innerHTML = `<strong>Extracted Text Preview:</strong><br>${previewText}`;
                        
                    } catch (error) {
                        processingMessage.textContent = `Error extracting text from PDF: ${error.message}`;
                        processingMessage.parentElement.className = 'message error-message';
                        extractedText = null;
                    }
                } else {
                    // For non-PDF files, we can't extract text in this version
                    extractedText = null;
                    const message = createMessageElement('system');
                    message.textContent = 'Note: Text extraction is only available for PDF files in this version.';
                }
                
                // Attach remove logic
                fileItem.querySelector('.file-action[title="Remove"]').addEventListener('click', () => {
                    fileList.innerHTML = '';
                    currentFile = null;
                    extractedText = null;
                    updateButtonStates();
                });

            } else {
                currentFile = null;
                extractedText = null;
                fileList.innerHTML = '';
            }
            // Clear file input value to allow re-uploading the same file
            this.value = '';
            updateButtonStates();
        });

        // --- Chat and Marking Logic ---

        async function sendMessage() {
            if (isProcessing) return;
            
            const messageText = userInput.value.trim();
            if (!messageText && !currentFile) return;
            
            isProcessing = true;
            updateButtonStates();
            
            // Add user message to chat
            if (messageText) {
                const userMessageContent = createMessageElement('user', 'You');
                userMessageContent.textContent = messageText;
                userInput.value = '';
            }
            
            // If there's a file and a rubric selected, we can perform assessment
            if (currentFile && selectedRubricId) {
                await performAssessment();
            } else if (messageText) {
                // Otherwise, just send the message to the AI
                await sendToAI(messageText);
            }
            
            isProcessing = false;
            updateButtonStates();
        }

        async function performAssessment() {
            const rubric = rubrics[selectedRubricId];
            const fileName = currentFile.name;

            // 1. Construct the detailed prompt
            let systemPrompt = `You are an expert academic grader. Your task is to provide constructive commentary on an assignment based on the provided rubric.`;
            
            // Include extracted text if available
            if (extractedText) {
                systemPrompt += ` The assignment text has been extracted from the PDF and is provided below.`;
            } else {
                systemPrompt += ` The assignment file has been uploaded but text extraction was not available.`;
            }
            
            systemPrompt += `
            
---
RUBRIC: ${rubric.title}

CRITERIA:
${rubric.criteria.map(c => `- ${c.name} (Max: ${c.maxMarks})`).join('\n')}

REQUIREMENTS:
${rubric.requirements.map(r => `- ${r}`).join('\n')}
---

Generate a short, encouraging commentary (2-3 paragraphs max) for the student. Do not assign scores. Focus on general strengths and areas for improvement related to the rubric. Start your response with: "Assignment received. I have analyzed your submission, and here is a detailed commentary on your performance:"`;

            const userMessage = extractedText 
                ? `Please assess the assignment: "${fileName}" against the rubric and requirements above. Here is the extracted text from the assignment:\n\n${extractedText}\n\nProvide commentary only.`
                : `Please assess the assignment: "${fileName}" against the rubric and requirements above. Provide general commentary based on the rubric since the text content is not available.`;

            const messages = [
                { role: "system", content: systemPrompt },
                { role: "user", content: userMessage }
            ];

            const messageContentDiv = createMessageElement('marking');
            messageContentDiv.textContent = 'Analyzing submission...';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages })
                });

                if (!response.ok || !response.body) {
                    let errorText = await response.text();
                    let errorData;
                    try { errorData = JSON.parse(errorText); } catch { errorData = { error: 'Unknown error', details: errorText }; }
                    
                    createMessageElement('error').textContent = `API Error (${response.status}): ${errorData.error || errorData.message || errorData.details}`;
                    return;
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                
                let commentaryText = '';
                let isFirstChunk = true;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n').filter(line => line.trim() !== '');

                    for (const line of lines) {
                        if (line.startsWith('data:')) {
                            const data = line.substring(5).trim();
                            if (data === '[DONE]') {
                                // Stream finished gracefully
                                break; 
                            }
                            try {
                                const json = JSON.parse(data);
                                const token = json.choices?.[0]?.delta?.content || '';
                                if (token) {
                                    commentaryText += token;
                                    
                                    if (isFirstChunk) {
                                        // Clear the initial loading text with the first real token
                                        messageContentDiv.textContent = '';
                                        isFirstChunk = false;
                                    }
                                    
                                    messageContentDiv.textContent += token;
                                    chatContainer.scrollTop = chatContainer.scrollHeight;
                                }
                            } catch (e) {
                                console.error("Error parsing stream chunk:", e, line);
                            }
                        }
                    }
                }

                // 2. Append final structured HTML score
                const reportCardHtml = createReportCardHTML(rubric);
                messageContentDiv.innerHTML += reportCardHtml;

            } catch (error) {
                createMessageElement('error').textContent = `Connection Error: ${error.message}`;
                console.error("Fetch or Stream error:", error);
            }
        }

        async function sendToAI(message) {
            const messageContentDiv = createMessageElement('system');
            messageContentDiv.textContent = 'Thinking...';
            
            try {
                const messages = [
                    { role: "system", content: "You are ALLAssess, an AI assistant that helps students with assignment assessment. Provide helpful, constructive feedback." },
                    { role: "user", content: message }
                ];

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages })
                });

                if (!response.ok || !response.body) {
                    let errorText = await response.text();
                    let errorData;
                    try { errorData = JSON.parse(errorText); } catch { errorData = { error: 'Unknown error', details: errorText }; }
                    
                    createMessageElement('error').textContent = `API Error (${response.status}): ${errorData.error || errorData.message || errorData.details}`;
                    return;
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                
                let responseText = '';
                let isFirstChunk = true;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n').filter(line => line.trim() !== '');

                    for (const line of lines) {
                        if (line.startsWith('data:')) {
                            const data = line.substring(5).trim();
                            if (data === '[DONE]') {
                                break; 
                            }
                            try {
                                const json = JSON.parse(data);
                                const token = json.choices?.[0]?.delta?.content || '';
                                if (token) {
                                    responseText += token;
                                    
                                    if (isFirstChunk) {
                                        messageContentDiv.textContent = '';
                                        isFirstChunk = false;
                                    }
                                    
                                    messageContentDiv.textContent += token;
                                    chatContainer.scrollTop = chatContainer.scrollHeight;
                                }
                            } catch (e) {
                                console.error("Error parsing stream chunk:", e, line);
                            }
                        }
                    }
                }

            } catch (error) {
                createMessageElement('error').textContent = `Connection Error: ${error.message}`;
                console.error("Fetch or Stream error:", error);
            }
        }

        function downloadAsPDF() {
            if (!currentFile) return;
            
            // In a real implementation, this would convert the file to PDF
            // For this demo, we'll just create a simple PDF download
            const fileName = currentFile.name.replace(/\.[^/.]+$/, "") + "_assessment.pdf";
            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,This is a placeholder for the PDF download. In a real implementation, this would be the actual PDF file.');
            element.setAttribute('download', fileName);
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
            
            createMessageElement('system').textContent = `Downloaded assessment as ${fileName}`;
        }

        // --- Event Listeners ---

        sendButton.addEventListener('click', sendMessage);
        
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        userInput.addEventListener('input', updateButtonStates);
        
        downloadButton.addEventListener('click', downloadAsPDF);

        // Initial setup
        updateButtonStates();

    </script>
</body>
