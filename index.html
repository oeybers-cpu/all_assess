<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM File Content Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen flex items-start justify-center">

    <div id="app-container" class="w-full max-w-4xl bg-white shadow-xl rounded-2xl p-6 md:p-10 transition-all duration-300">
        <h1 class="text-3xl font-extrabold text-indigo-700 mb-4 border-b pb-2">LLM File Content Analyzer</h1>
        <p class="text-gray-600 mb-6">Upload a text file, enter your prompt, and get instant analysis.</p>

        <!-- Input Section -->
        <div class="space-y-6">
            <div>
                <label for="file-input" class="block text-sm font-medium text-gray-700 mb-2">1. Upload File (.txt recommended)</label>
                <input type="file" id="file-input" class="w-full border-2 border-dashed border-indigo-300 p-4 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150" accept=".txt, .md" onchange="handleFileUpload()">
            </div>

            <div>
                <label for="prompt-input" class="block text-sm font-medium text-gray-700 mb-2">2. Your Analysis Prompt</label>
                <textarea id="prompt-input" rows="3" class="w-full border border-gray-300 p-3 rounded-xl focus:ring-indigo-500 focus:border-indigo-500 transition duration-150" placeholder="e.g., Summarize the key findings and list three actionable takeaways from this document."></textarea>
            </div>

            <button onclick="analyzeFile()" id="analyze-btn" class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-xl shadow-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center">
                Analyze File Content
                <svg id="spinner" class="animate-spin -mr-1 ml-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </div>

        <!-- Results Section -->
        <div class="mt-8 pt-6 border-t border-gray-200">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Analysis Results</h2>
            <div id="results-container" class="min-h-[150px] bg-indigo-50 p-6 rounded-xl border border-indigo-200 overflow-auto whitespace-pre-wrap text-gray-800">
                <p class="text-gray-500 italic">Analysis will appear here after processing.</p>
            </div>
             <div id="source-container" class="mt-4 text-sm text-gray-600 hidden">
                <h3 class="font-semibold mb-1">Sources:</h3>
                <ul id="source-list" class="list-disc list-inside space-y-1"></ul>
            </div>
        </div>

    </div>

    <script type="module">
        // Global variables for Firebase access (Mandatory for Canvas environment)
        // We are NOT using Firebase for this example, but the variables must be defined.
        const __app_id = 'file-analyzer-app';
        const __firebase_config = '{}';
        const __initial_auth_token = '';

        const apiKey = ""; // API key is provided by the execution environment

        let fileContent = "";

        /**
         * Converts the file to a text string.
         */
        window.handleFileUpload = function() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            const resultsContainer = document.getElementById('results-container');

            if (!file) {
                fileContent = "";
                resultsContainer.innerHTML = '<p class="text-gray-500 italic">No file selected.</p>';
                return;
            }

            const reader = new FileReader();

            reader.onload = (e) => {
                // Simple text file reading
                if (file.type === 'text/plain' || file.name.endsWith('.txt') || file.name.endsWith('.md')) {
                    fileContent = e.target.result;
                    resultsContainer.innerHTML = `<p class="text-green-600 font-semibold">File loaded successfully.</p><p class="mt-2 text-sm italic">First 200 chars: ${fileContent.substring(0, 200)}...</p>`;
                } else {
                    // NOTE: For PDF/DOCX, you would need complex libraries (like pdf.js, mammoth.js)
                    // and a backend server to reliably extract content.
                    fileContent = `File: ${file.name}. Type: ${file.type}. The user wants you to analyze the content of this file, but the text was not fully extracted in the browser. Treat the file as a plain text document for analysis, or mention that you cannot read the specific format (DOCX/PDF) directly.`;
                    resultsContainer.innerHTML = '<p class="text-yellow-600 font-semibold">File format detected (PDF/DOCX/etc.).</p><p class="mt-2 text-sm italic">Warning: Full text extraction for this format is complex and not supported by this simple demo. The LLM will receive only a placeholder prompt.</p>';
                }
            };

            reader.onerror = () => {
                fileContent = "";
                resultsContainer.innerHTML = '<p class="text-red-600 font-semibold">Error reading file.</p>';
            };

            reader.readAsText(file);
        };

        /**
         * Sends the combined prompt and file content to the Gemini API.
         */
        window.analyzeFile = async function() {
            const prompt = document.getElementById('prompt-input').value;
            const resultsContainer = document.getElementById('results-container');
            const analyzeBtn = document.getElementById('analyze-btn');
            const spinner = document.getElementById('spinner');

            if (!fileContent) {
                resultsContainer.innerHTML = '<p class="text-red-500 font-bold">Please upload a file first.</p>';
                return;
            }
            if (!prompt.trim()) {
                resultsContainer.innerHTML = '<p class="text-red-500 font-bold">Please enter an analysis prompt.</p>';
                return;
            }

            // UI State Management
            analyzeBtn.disabled = true;
            spinner.classList.remove('hidden');
            resultsContainer.innerHTML = '<p class="text-indigo-600 italic">Analyzing content...</p>';
            document.getElementById('source-container').classList.add('hidden');
            document.getElementById('source-list').innerHTML = '';


            // 1. Construct the combined prompt for the LLM
            const combinedPrompt = `
                USER PROMPT: ${prompt}
                ---
                FILE CONTENT TO ANALYZE:
                ${fileContent}
                ---
                Based ONLY on the FILE CONTENT provided above, execute the USER PROMPT.
            `;

            // 2. API Call Setup (Uses Google Search grounding just in case the query requires external info,
            // but the primary instruction is to use the file content)
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text: combinedPrompt }] }],
                // Using Google Search grounding tool for general robustness
                tools: [{ "google_search": {} }],
            };

            const maxRetries = 3;
            let response = null;
            let lastError = null;

            for (let i = 0; i < maxRetries; i++) {
                try {
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        break; // Success, exit the loop
                    } else {
                        throw new Error(`API returned status ${response.status}`);
                    }
                } catch (e) {
                    lastError = e;
                    console.error(`Attempt ${i + 1} failed:`, e);
                    if (i < maxRetries - 1) {
                        const delay = Math.pow(2, i) * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay)); // Exponential backoff
                    }
                }
            }

            // 3. Process Response
            analyzeBtn.disabled = false;
            spinner.classList.add('hidden');

            if (!response || !response.ok) {
                resultsContainer.innerHTML = `<p class="text-red-600 font-bold">Analysis failed after ${maxRetries} attempts.</p><p class="text-sm italic">${lastError ? lastError.message : 'Unknown network error.'}</p>`;
                return;
            }

            const result = await response.json();
            const candidate = result.candidates?.[0];

            if (candidate && candidate.content?.parts?.[0]?.text) {
                const text = candidate.content.parts[0].text;
                resultsContainer.innerText = text;

                // Extract and display grounding sources (if any)
                const groundingMetadata = candidate.groundingMetadata;
                if (groundingMetadata && groundingMetadata.groundingAttributions) {
                    const sources = groundingMetadata.groundingAttributions
                        .map(attribution => ({
                            uri: attribution.web?.uri,
                            title: attribution.web?.title,
                        }))
                        .filter(source => source.uri && source.title);

                    if (sources.length > 0) {
                        const sourceList = document.getElementById('source-list');
                        sourceList.innerHTML = ''; // Clear previous sources
                        sources.forEach(source => {
                            const li = document.createElement('li');
                            li.innerHTML = `<a href="${source.uri}" target="_blank" class="text-indigo-600 hover:text-indigo-800 underline">${source.title}</a>`;
                            sourceList.appendChild(li);
                        });
                        document.getElementById('source-container').classList.remove('hidden');
                    }
                }

            } else {
                resultsContainer.innerHTML = '<p class="text-red-600 font-bold">Could not process the response from the LLM.</p>';
            }
        };

    </script>
</body>
</html>
